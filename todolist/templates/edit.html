{% extends 'template.html' %}

{% block content %}

<br><br>
<div class="container">

<h1 class="title">Edit Item</h1>
<div class="section">
<div class="todolist">
<form action="{{ url_for('update') }}" method="POST">
    <div class="form-group">
        <input type="hidden" name="id" value="{{ value.id }}">
        <input class="form-control form-control-lg" type="text" name="item" value="{{ value.item }}" autocomplete="off">
    </div>
    <div class="form-group">
        <div class="center">
            <button class="btn btn-outline-secondary" type="submit">Update</button>
        </div>
    </div>
</form><hr>
</div>
</div>
</div>
{% endblock %}
